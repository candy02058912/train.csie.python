<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Scripts Repository</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent: #38bdf8;
            --accent-hover: #7dd3fc;

            --exercise-bg: #4c1d95;
            --exercise-accent: #c084fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        h2.section-title {
            font-size: 1.8rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-align: center;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
            border: 1px solid transparent;
        }

        .card.exercise-card {
            background-color: var(--exercise-bg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(56, 189, 248, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card.exercise-card::before {
            background: linear-gradient(135deg, transparent, rgba(192, 132, 252, 0.2));
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .card.exercise-card:hover {
            border-color: var(--exercise-accent);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover h2 {
            color: var(--accent-hover);
        }

        .card.exercise-card:hover h2 {
            color: var(--exercise-accent);
        }

        .card h2 {
            font-size: 1.25rem;
            margin: 0;
            z-index: 1;
            transition: color 0.3s ease;
            word-break: break-all;
            text-align: center;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .card:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>üöÄ Python Playground</h1>

    <h2 class="section-title">‚ú® Interactive Exercises ‚ú®</h2>
    <div class="container">
        {% for ex in exercises %}
        <a href="exercise_{{ ex.id }}.html" class="card exercise-card"
            style="animation-delay: {{ loop.index0 * 0.1 }}s">
            <div class="icon">üíª</div>
            <h2>{{ ex.title }}</h2>
        </a>
        {% endfor %}
    </div>

    <h2 class="section-title">üêç Starting Scripts</h2>
    <div class="container">
        {% for script in scripts %}
        <a href="{{ script }}" class="card" style="animation-delay: {{ (loop.index0 + exercises|length) * 0.1 }}s">
            <div class="icon">üìù</div>
            <h2>{{ script }}</h2>
        </a>
        {% endfor %}
    </div>
</body>

</html>
